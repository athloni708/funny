<!DOCTYPE html>

  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">

      </div>

      </div>

      </div>

        <div class="text"></div>
      </div>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>

      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>

    <script src="app.js"></script>

</html>
